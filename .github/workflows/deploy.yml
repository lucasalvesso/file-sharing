name: Deploy to Github Pages
on:
  push:
    branches:
      - master
jobs:
  deploy:
    name: Deploying to Github Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "12"
      - name: Install packages frontend
        run: npm i --prefix frontend
      - name: setup git auth
        env:
          email: "lcsalves@hotmail.com"
          username: "lucasalvesso"
          access_token: "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"
          VUE_APP_BACKEND_URL=${{ secrets.VUE_APP_BACKEND_URL }}
        run: |
          git config --global credential.helper store
          echo "https://${access_token}:x-oauth-basic@github.com" > ~/.git-credentials
          git config --global user.email $email
          git config --global user.name $username
      - name: Deploy
        run: VUE_APP_BACKEND_URL=$VUE_APP_BACKEND_URL npm run deploy:frontend
