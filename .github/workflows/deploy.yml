name: deploy
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: setup git auth
        env:
          email: 'lcsalves@hotmail.com'
          username: 'lucasalvesso'
          access_token: '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'
        run: |
          git config --global credential.helper store
          echo "https://${access_token}:x-oauth-basic@github.com" > ~/.git-credentials
          git config --global user.email $email
          git config --global user.name $username
      - name: deploy to gh-pages
        run: |
          npm i --prefix frontend
          NODE_ENV=production npm run build --prefix frontend
          cd dist
          git init
          git add -A
          git commit -m "ðŸš€ Deploy id ${GITHUB_RUN_ID}"
          git push -f "https://github.com/${GITHUB_REPOSITORY}.git" master:gh-pages
